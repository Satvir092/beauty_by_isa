<!DOCTYPE html>
<html lang="en">
<head>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beauty By Isa</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='ap_style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header class="top-header">
    <div class="brand-container">
      <p class="logo-text">Beauty By Isa</p>
      <p class="tagline">Confidence. Precision. Beauty</p>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="{{ url_for('appointments') }}">Book an Appointment</a></li>
      <li><a href="{{ url_for('aboutus') }}">About</a></li>
    </ul>
  </nav>

  <!-- Appointment Form -->
  <section class="appointment-section">
    <h2>Select appointment details</h2>
    <form action="{{ url_for('book') }}" method="POST" class="appointment-form">
      <label for="name">Name*</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required>

      <label for="number">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="e.g., (555) 123-4567">    

      <label for="date">Date*</label>
      <input type="date" id="date" name="date" required min = "{{ today }}" required>

      <label for="time">Time*</label>
      <select name="time" id="time" required>
        {% for hour in range(9, 19) %}
          {% for minute in [0, 30] %}
            {% if not (hour == 9 and minute == 0) and not (hour == 18 and minute == 30) %}
              {% set time_val = "%02d:%02d" % (hour, minute) %}
              {% set display_hour = hour if hour <= 12 else hour - 12 %}
              {% set period = "AM" if hour < 12 else "PM" %}
              {% set display_time = "%d:%02d %s" % (display_hour, minute, period) %}
              <option value="{{ time_val }}">{{ display_time }}</option>
            {% endif %}
          {% endfor %}
        {% endfor %}
      </select>

      <button type="submit">Book Now</button>
    </form>
  </section>

</body>
</html>
