<!DOCTYPE html>
<html lang="en">
<head>
  <!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Beauty By Isa</title>

  <link rel="stylesheet" href="{{ url_for('static', filename='ap_style.css') }}">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Playfair+Display:wght@500;700&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>

  <header class="top-header">
    <div class="brand-container">
      <p class="logo-text">Beauty By Isa</p>
      <p class="tagline">Confidence. Precision. Beauty</p>
    </div>
  </header>

  <!-- Navbar -->
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="{{ url_for('index') }}">Home</a></li>
      <li><a href="{{ url_for('appointments') }}">Book an Appointment</a></li>
      <li><a href="{{ url_for('aboutus') }}">About</a></li>
    </ul>
  </nav>

  <!-- Appointment Form -->
  <section class="appointment-section">
    <h2>Select appointment details</h2>
    <form action="{{ url_for('book') }}" method="POST" class="appointment-form">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="number">Phone Number</label>
      <input type="text" id="phone" name="phone" placeholder="e.g., (555) 123-4567" required>
      
      <label for="instagram">Instagram</label>
      <input type="text" id="instagram" name="instagram" required>

      <label for="date">Preferred Date</label>
      <p style="margin-top: -8px; margin-bottom: 10px; font-size: 0.9rem; color: #8b3a5a; font-style: italic;">
      * Requested dates are not guaranteed as schedule changes weekly and please check @beautyy_byisa on instagram for schedule updates.
      </p>
      <input type="date" id="date" name="date" required min = "{{ today }}" required>
      </select>
      <label for="time_preference">Time Preference:</label>
      <select id="time_preference" name="time_preference" required>
        <option value="" disabled selected>Select a preference</option>
        <option value="early">Early</option>
        <option value="late">Late</option>
      </select>

      <button type="submit">Book Now</button>
    </form>
  </section>

</body>
</html>
